<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tour Account Login</title>
  <link rel="apple-touch-icon" sizes="180x180" href="images/fav/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/fav/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/fav/favicon-16x16.png">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <link rel="stylesheet" href="css/reglogin.css">
</head>

<body class="bg">
<div class="container">
  <button class="btn-redirect" onclick="window.location.href='index.html';">BACK TO HOME</button>
  <form id="signinForm">
    <h1>LOGIN</h1>

    <label>
      <p class="label-txt">EMAIL</p>
      <input type="text" class="input" id="emailInputSignin">
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
    <label>
      <p class="label-txt">PASSWORD</p>
      <input type="password" class="input" id="passwordInputSignin">
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
    <input class="btn-login" type="submit" value="Sign in"></input>
    <div id="redirect"><p>Don't have an account? <a href="register.html">Register Here</a></p></div>
  </form>
</div>
  <!-- JavaScript required for all pages -->
  <script src="js/vendor/jquery-3.1.0.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="https://js.arcgis.com/4.3/"></script>
  <!-- Authentication -->
  <script src="js/authentication/config.js"></script>
  <script src="js/authentication/cognito-auth.js"></script>

  <script src="js/pages/loginregister.js"></script>
</body>

</html>
